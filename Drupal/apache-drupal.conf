<VirtualHost *:80>
	ServerAdmin webmaster@localhost
	DocumentRoot /app/public_html

	<Directory /app/public_html>
		AllowOverride All
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
